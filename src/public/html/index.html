

<html>

    <head>
        <meta charset="UTF-8">
        <title>Jr Slot Randomizer</title>

        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

        <link rel="stylesheet" href="./css/shell.css">
        <link rel="stylesheet" href="./css/main.css">

        <script src="./js/main.js"></script>
        <script src="./js/animate.js"></script>
        <script src="./js/documentEditor.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

        <div class="title">Slot Randomizer!</div>
        <div class="slotInfo">There are <span id="slotCount">%%</span> playable with <span id="disabled">%%</span> disabled</div>
        <div class="rollButton" onclick="main.randomSlot()">Roll a Slot</div>
        <div class="slotInfo">This is #<span id="slotNumber">%%</span></div>

        <div id="cardContainer">
            <div id="randomSlots"></div>
        </div>

        <div id="settingsButton" onclick="main.openOverlay()"></div>
        

        <div id="popup">
            <div id="popupBackground" onclick="main.closeOverlay()"></div>

            <div id="popupContainer">
                <div id="popupClose" onclick="main.closeOverlay()">x</div>
                <div style="font-size: 30px;text-align:center;margin-bottom: 10px;">Settings</div>

                <div id="settings">
                    <div class="settingsRow">
                        <div class="settingsTitle">Show Likes:</div>
                        <div class="settingsButton" id="likesON"  onclick="main.setLikesSettings(true)">ON</div>
                        <div class="settingsButton" id="likesOFF" onclick="main.setLikesSettings(false)">OFF</div>
                    </div>
                    <div class="settingsRow">
                        <div class="settingsTitle">Only Top 500:</div>
                        <div class="settingsButton" id="top500ON"  onclick="main.setTop500Settings(true)">ON</div>
                        <div class="settingsButton" id="top500OFF" onclick="main.setTop500Settings(false)">OFF</div>
                    </div>
                </div>
            </div>
            
        </div>
        

        <!-- <div id="bottomBar">
        <div id="bottomBar-bar"></div>
        <div id="bottomBar-name">%fullName%</div> -->
    </div>


    </body>

    <script>
        main.loadFile();
    </script>

</html>
